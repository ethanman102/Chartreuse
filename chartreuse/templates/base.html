<!DOCTYPE html>
<html> 
    <head>
        {% load static %}
        <title>{% block title %}{% endblock %}</title>
        <meta charset="utf-8">

        <!-- Boostrap CSS -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <!-- Font: Sometype Mono -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Sometype+Mono:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/base_style.css' %}">
        <link rel="shortcut icon"   type="image/png"    href="{% static 'favico.png' %}">
        {% block extra_head %}{% endblock %}

    </head>
    <body class="bg">
        <!-- Boostrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <!-- commonmark.js import -->
        <script src="https://unpkg.com/commonmark@0.29.3/dist/commonmark.js"></script>
        
        <!-- Here is where our actual pages will be imported -->
        {% block content %}{% endblock %}
    </body>
    <script src="{% static 'javascript/github_posts.js' %}"></script>
</html>
