<!DOCTYPE html>
<html> 
    <head>
        <title>chartreuse</title>
        <meta charset="utf-8">
        {% load static %}
        <!-- Boostrap CSS -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/follow_list.css' %}">

    </head>
    <body>

        <div class="container full-container" id="follow-list-header">
            <h4>{{user.displayName}}.{{relationship}}</h4>
        </div>
        <div class="container full-container" id="container-item-box">
            {% if follows %}
                {% for follow in follows %}
                {% url 'chartreuse:view_profile_redirect' follow.url_id as user_profile %}
                <div class="follower-box">
                    <img src="{{follow.profileImage}}" class="rounded img-fluid" style="width: 50px; height: 50px; object-fit: cover;">
                    <h5 style="display:inline">{{follow.displayName}}</h5>
                    <form class="view-profile-form" method="GET" action="{{user_profile}}">
                        <button type="submit" class="view-profile-button btn btn-primary">View Profile</button>
                    </form>
                </div>
                {% endfor %}
            {% else %}
            <h1 class="text-center">there's nothing here... :(</h1>

            {% endif %} 
        </div>
        
        <!-- Boostrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    </body>
</html>
