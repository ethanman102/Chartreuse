<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
<div class="settings-box" style="margin-top: 30px;">
    <div class = "container" id="settings-header" style="border: 5px solid black;">
        <h4>chartreuse.settings</h4>
    </div>

    
    <div class="container full-container">

        <div class="row">
            <div col-12>
                <nav> 
                    <div class = "nav nav-tabs" id="settings-nav-tab" role="tablist">
                        <button class="nav-link active" id="settings-display-name-tab" data-bs-toggle="tab" data-bas-target="#settings-display-name" type="button" role="tab" aria-controls="settings-display-name" aria-selected="false">Edit DisplayName</button>
                        <button class="nav-link" id="settings-password-tab" data-bs-toggle="tab" data-bas-target="#settings-password" type="button" role="tab" aria-controls="settings-password" aria-selected="false">Edit Password</button>
                        <button class="nav-link" id="settings-profile-image-tab" data-bs-toggle="tab" data-bas-target="#settings-profile-image" type="button" role="tab" aria-controls="settings-profile-image" aria-selected="false">Edit Profile Image</button>
                    </div>
                </nav>
            </div>
        </div>

        <form method="POST" action="null">
            <div class="row">
                <div class="col-6 offset-3">
                    <input id="old-pass" name="password2" type="password" class="form-control" required placeholder="Enter your old password"/>
                </div>
            </div>
            <div id="new-passwords">
                <div class="row">
                    <div class="col-6 offset-3">
                        <input id="password1" name="password1" type="password" class="form-control" required placeholder="Enter your new password"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 offset-3">
                        <input id="password2" name="password2" type="password" class="form-control" required placeholder="Confirm your new password"/>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
